<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Món Ăn Đơn Giản</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(15, 15, 15);
            font-family: Arial, sans-serif;
            color: white;
        }

        .random-pick {
            width: 90%;
            max-width: 450px;
            height: 120px;
            text-align: center;
            display: flex; 
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .random-pick button {
            width: 80%;
            height: 40px;
            border: 0;
            background-color: rgb(65, 66, 65); 
            color: white;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(239, 240, 239, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .random-pick button:hover {
            transform: scale(1.03);
            background-color: rgb(96, 96, 96);
        }

        .picked {
            background-color: white;
            font-size: 20px;
            color: rgb(15, 15, 15);
            font-weight: 500;
        }

        .picked span {
            color: rgb(30, 201, 61);
            font-size: 24px;
            display: block; 
            margin-top: 5px;
        }
    </style>
</head>
<body > 
    <div class="random-pick">
        <button id="random-button" type="button" onclick="Active()">Click me bro</button>
        <div id="result-container" class="picked">Click nút để Random món ăn!</div> 
    </div>

    <script>
        const monAnSang = [
            "Phở Bò/Gà", "Bún Riêu Cua", "Bánh Mì Trứng Ốp La", "Xôi Gà", "Xôi Thịt", "Cháo Lòng", "Thịt Bằm", "Yến Mạch (Oatmeal)", "Bánh Bao Nhân Thịt", "Cơm Tấm"
        ];
        const monAnTrua = [
            "Cơm Tấm Sườn Bì Chả", "Bún Chả Hà Nội", "Mì Ý Sốt Bò Bằm", "Gỏi Cuốn Tôm Thịt", "Cơm Gà Xối Mỡ", "Hủ Tiếu Nam Vang", "Cơm Chiên Dương Châu"
        ];
        const monAnToi = [
            "Cá Hồi Áp Chảo và Rau Củ", "Thịt Ba Chỉ Luộc và Cà Pháo", "Canh Bí Đao Nấu Tôm", "Gỏi Gà Bắp Cải", "Đậu Phụ Nhồi Thịt Sốt Cà", "Salad Cá Ngừ", "Gà Hấp Lá Chanh/Hành Gừng"
        ];

        function getBuoiHienTai() {
            const now = new Date();
            const hour = now.getHours();

            if (hour >= 5 && hour < 10) { 
                return { tenBuoi: "sáng", mangMon: monAnSang };
            } else if (hour >= 10 && hour < 17) {
                return { tenBuoi: "trưa", mangMon: monAnTrua };
            } else {
                return { tenBuoi: "tối", mangMon: monAnToi };
            }
        }

        function getRandomFood(mangMonGoc) {
            if (mangMonGoc.length === 0) return "Không có món ăn nào"; // Kiểm tra xem độ dài nhân vào có bằng 0 hay ko
            const randomIndex = Math.floor(Math.random() * mangMonGoc.length);
            return mangMonGoc[randomIndex];
        }

        function Active() {
            const { tenBuoi, mangMon } = getBuoiHienTai();
            const MonAnCuaBan = getRandomFood(mangMon);
            
            const resultContainer = document.getElementById('result-container');
            const button = document.getElementById('random-button');

            resultContainer.innerHTML = `
                Món ăn cho buổi ${tenBuoi}: 
                <span>${MonAnCuaBan}</span>
            `;
            
            button.textContent = 'Gợi ý món khác!';
        }
    </script>
</body>
</html>
